name: Publish Transformations to Rudder workspace

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  request:
    runs-on: ubuntu-latest
    env:
      TEST_ONLY: ${{ github.event_name != 'push' }}
      METAPATH: './code/meta.json'
      SUFFIX: 'Staging' # Should start with alphabet
      STAGE: 'prod'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Extract library names and transformation files
        if: ${{ env.STAGE == 'staging' }}
        run: |
            trfiles=$( jq -r '.transformations[].file' ${{ env.METAPATH }} ) && libnames=$( jq -r '.libraries[].name' ${{ env.METAPATH }} ) && suffix=${{ env.SUFFIX }}
            echo "$trfiles $libnames"
            for name in $(echo "$libnames"); do
              for file in $(echo "$trfiles"); do
                echo "$name $file"
                sed -i "s/$name/$name$suffix/g" "$file"
              done
            done
            jq '.libraries[].name += "Staging"' ./code/meta.json > "tmp" && mv "tmp" ./code/meta.json
      - name: Rudder Transformation Action
        uses: rudderlabs/rudder-transformation-action@1.0.1
        with:
          metaPath: ${{ env.METAPATH }}
          email: 'jayachand@rudderstack.com'
          accessToken: '215P2A2DgKOrWT2dKytPpZiour1'
          uploadTestArtifact: true
