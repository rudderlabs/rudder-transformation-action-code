name: Publish Transformations to Rudder workspace

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  request:
    runs-on: ubuntu-latest
    env:
      TEST_ONLY: ${{ github.event_name != 'push' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Extract library names and transformation files
        run: |
            trfiles=$( jq -r '.transformations[].file' ./code/meta.json ) && libnames=$( jq -r '.libraries[].name' ./code/meta.json ) && staging=Staging
            echo "$trfiles $libnames"
            for name in $(echo "$libnames"); do
              for file in $(echo "$trfiles"); do
                echo "$name $file"
                sed -i "s/$name/$name$staging/g" "$file"
              done
            done
            jq '.libraries[].name += "_staging"' ./code/meta.json > "tmp" && mv "tmp" ./code/meta.json
      - name: Rudder Transformation Action
        uses: rudderlabs/rudder-transformation-action@1.0.1
        with:
          metaPath: './code/meta.json'
          email: 'jayachand@rudderstack.com'
          accessToken: '215P2A2DgKOrWT2dKytPpZiour1'
          uploadTestArtifact: true
